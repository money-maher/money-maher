name: CI
on: { push: { branches: [ main ] } }
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 18 }
      - name: Frontend build
        run: |
          cd frontend
          npm ci
          npm run build
      - name: Backend install
        run: |
          cd backend
          npm ci
